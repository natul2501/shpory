	<style>
	/*стилі для додавання вспливаючих віконець*/

/*--------------------------- ВИПЛИВАЮЧЕ ВІКОНЦЕ 2--------------------------*/
		/*1. стиль віконця*/
		.window{
			width: 300px;
			height: 50px;
			background-color: white;
			border: 3px solid;
			border-radius: 10px 10px;
			text-align: center;
			padding: 15px;
		}
		/*2. позиционуємо і центрируємо випливаюче віконце
			приховування віконця наслідується від батьківського елементу <a>*/
		#aaa1{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
		/*3. Приховуємо посилання з віконцем, позиціонуємо і розтягуємо на всю ширину вікна браузера*/
		#aaa{
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		/*4. Відображення випливаючого віконця після переходу до нього за посиланням*/
		#aaa:target {display: block;}
		/*5. Приховування випливаючого віконця після переходу до нього за посиланням*/
		#aaaclose:target {display: none;}

/*---------------------ВИПЛИВАЮЧЕ ВІКОНЦЕ 3 (із кнопкою)------------------*/
		/*1. Позиционуємо і центрируємо випливаюче віконце
			приховування віконця наслідується від батьківського елементу <a>*/
		#ccc1{
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
		}
		/*2. Стиль кнопки*/
		.ccc2{
			border: 1px solid #0000cc;
			padding: 0 12px;
			margin: 10px;
			text-decoration: none;
			background: #f2f2f2;
			/*cursor: pointer;*/
		}
			/***для затемнення кнопки при наведенні на неї:	*/
			.ccc2:hover{background: #e6e6ff;}
		/*3. Приховуємо посилання з віконцем, позиціонуємо і розтягуємо на всю ширину вікна браузера*/
		#ccc{
			display: none;
			
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		/***для затемнення сторінки:	*/
			background: rgba(102, 102, 102, 0.5);
		}
		/*4. Відображення випливаючого віконця після переходу до нього за посиланням*/
		#ccc:target {display: block;}
	</style>
</head>
