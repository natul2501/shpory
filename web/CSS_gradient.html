<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<link rel="stylesheet" type="text/css" href="7.CSS.background.css">
	<style>
		div { 
 			 margin: 10px;
 			 width: 200px;
 			 height: 200px;
 			 float: left;
			}
		#one { background-image: linear-gradient(to left, black, red); }
		#two { background-image: linear-gradient(to top left, black, red, white); }
		#three { background-image: linear-gradient(65deg, black, red,  yellow); }
		#four { background-image: linear-gradient(to right bottom, yellow 10%, white, red, black 90%);}
		#five { background-image: linear-gradient(to right, black 10%, yellow, black 90%); }
		#six { background: linear-gradient(to left, rgb(255,255,0), rgba(255,255,0,0)); }
		#seven { background-image: radial-gradient(cyan, yellow, indigo, white); }
		#eight { background-image: radial-gradient(cyan, yellow 10%, indigo 30%, white 50%); }
		#nine { background-image: radial-gradient(ellipse, cyan, indigo); }
		#ten { background-image: radial-gradient(circle, cyan, indigo); }
		#eleven { background-image: radial-gradient(circle at 300px 50px, cyan, indigo, yellow); }
		#twelve { background-image: radial-gradient(circle at top left, cyan, indigo, yellow); }
		#oneone { background-image: radial-gradient(circle closest-side, cyan, red, indigo); }
	/*	-closest-side - розмір градієнту 		залежить від відстані між центом 		градієнту і найбилжчої сторони об'єкта;
		-closest-corner - ...і найближчого кута об'єкта;
		-farthest-side - ...і найдальшої сторони
		-farthest-corner */
	</style>
</head>
<body>
	<div id="one"></div>
 	<div id="two"></div>
 	<div id="three"></div>
 	<div id="four"></div>
  	<div id="five"></div>
  	<div id="six"></div>
  	<div id="seven"></div>
 	<div id="eight"></div>
 	<div id="nine"></div>
 	<div id="ten"></div>
  	<div id="eleven"></div>
  	<div id="twelve"></div>
 	<div id="oneone"></div>


</body>
</html>
