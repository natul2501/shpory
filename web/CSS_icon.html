<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<!-- <link rel="stylesheet" type="text/css" href="10.CSS.media.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Ссылки на наборы иконок в интернете, которые хотим подключить -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="10.CSS.icon.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style type="text/css">
		.ico{
			color: red;
			font-size: 100px;
		}
		.ica{
			color: green;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<!-- https://fontawesome.io/icons/ -->
<!-- Какую иконку из подключённых наборов хотим вывести -->
	<i class="fa fa-cloud"></i>
	<i class="fa fa-home"></i>
	<i class="fa fa-search"></i>
	<i class="fa fa-bars"></i>
	<i class="fa fa-trash"></i>
	<i class="fa fa-arrow-left"></i>
	<i class="fa fa-arrow-right"></i>
	<i class="fa fa-close"></i>
<!-- Стилизированные иконки -->
	<i class="ico fa fa-car"></i>
	<i class="ico fa fa-barcode"></i>
	<i class="ica fa fa-check"></i>
	<i class="ica fa fa-address-book"></i>
<!-- Если набор не подключён, вместо иконки будет отображаться надпись -->
	<i class="material-icons" style="color:green; font-size: 80px">android</i>

</body>
</html>
