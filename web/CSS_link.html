<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<!-- <link rel="stylesheet" type="text/css" href="11.CSS.link.css"> -->
	<style>
		/*a:link - стан за замовчуванням
		a:visited - відвідане посилання
		a:hover - спрацьовує при наведенні
		a:active - спрацьовує при кліку*/
		a{
			color: green;
			padding: 5px 12px;
			border-radius: 2px;
		}
		a:hover{
			color: #fff;
			background-color: red;
			text-decoration: none;
		}
		a:active{
			color: #000;
			background-image: #fff;
		}
		a:visited{
			color: gray;
		}
		/***Если мы хотим, чтобы ссылка не выделялась на фоне текста:*/
		/*a:link, a:visited, a:hover, a:active {color:black; text-decoration:none;}*/
		/*или*/
		/*a {color:black; text-decoration:none;}*/
	</style>
</head>
<body>
<a id="ab" href="http://google.com">Google</a>
</body>
</html>
