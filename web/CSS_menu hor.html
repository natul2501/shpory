<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Horizontal menu</title>
	<style>
		/*1. Сброс стилей списка*/
		#navbar, #navbar ul{/*navbar ul - випадаюче меню*/
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		/*Стиль менюшки*/
		#navbar{
			border: 2px solid #0066FF;
			border-radius: 20px 5px;
			padding-left: 25px;
			text-align: center;
			background-color: #666;
			min-width: 470px;
			height: 30px;/*!!!необхідно задати висоту, так як браузери не враховують в якості контейнеру плаваючий контент, тому без додавання висоти список буде проігнорований браузером, і контент, який іде слідом за списком, буде обтікати меню*/
		}
		/*Стиль пунктів меню*/
		#navbar li{
			display: inline;/*перетворити пункти списку із блочних на строчні*/
			float: left;/*плаваючі, для горизонтального меню*/
			position: relative;/*батьківський елемент для елементів із position: absolute; залишаються у загальному потоці*/
			height: 100%;
		}
		/*Стиль посилань пунктів меню*/
		#navbar li a{
			color: #fff;
			padding: 5px 10px;
			width: 100px;
			text-decoration: none;
			text-align: center;
			font-weight: bold;
			display: block;/*перетворення строчного елементу на блочний*/
			/***Перетворення в блочний елемент необхідне, щоб для перехода за посиланням не потрібно було наводити курсор точно на текст*/
		}
		/*Стиль посилань пунктів меню при наведенні*/
		#navbar li:hover{
			border-radius: 20px 5px;
			background-color: #f90;
		}
		#navbar li:hover ul{display: block;}/*при наведенні на пункт основного меню відображати підменю - "випадаюче меню"*/

		/*Стиль для випадаючого списку*/
		#navbar ul{
			display: none;/*не відображати випадаюче меню*/
			position: absolute;/*видалити елемент із загального потоку*/
			top: 100%;/*щоб абсолютно позиціоноване меню відображалося точно під посиланням*/
			background-color: #f90;
			}
		/*Стиль для пунктів випадаючого списку при наведенні*/
		#navbar ul li:hover{background-color: pink;}
		#navbar ul li{float: none;/*пункти підменю відображаються один під одним}*/
		</style>
</head>
<body>
	<ul id="navbar">
		<li><a href="#">Головна</a></li>
		<li><a href="#">Новини</a></li>
		<li><a href="#">Про нас</a></li>
		<li><a href="#">Контакти</a>
			<ul>
				<li><a href="#">Адреса</a></li>
				<li><a href="#">Телефон</a></li>
				<li><a href="#">Мейл</a></li>
			</ul>
		</li>
	</ul>
	Контент, який іде за списком	

</body>
</html>
