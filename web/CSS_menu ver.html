<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertical menu</title>
	<style>
		/*1. Сброс стилей списка*/
		#navbar{
			margin: 0;/*видалити зовнішній відступ*/
			padding: 0;/*видалити внутрішній відступ*/
			list-style-type: none;/*видалити маркери*/
			width: 100px;/*необхідна ширина*/
		}
		#navbar li{/*для пунктів меню*/
			border-left: 10px solid #666;/*ліва рамка*/
			border-bottom: 1px solid #666;/*нижня рамка*/
		}
		#navbar a{/*для посилань*/
			background-color: #949494;/*фоновий колір*/
			color: #fff;/*колір*/
			padding: 5px;/*розмір*/
			text-decoration: none;/*видалити підкреслення*/
			font-weight: bold;/*насиченість*/
			border-left: 5px solid #33ADFF;/*ліва рамка (синя)*/
			display: block;/*перетворення строчного елементу на блочний*/
			/***Перетворення в блочний елемент необхідне, щоб для перехода за посиланням не потрібно було наводити курсор точно на текст*/
		}
		#navbar a:hover {/*:hover - псевдо-клас, дія якого поширюється на всі елементи "а" класу "navbar"
		hover - ефект при наведенні мишкою на об'єкт*/
		    background-color: #666;
		    border-left: 5px solid #3333FF;
}
	</style>
</head>
<body>
<ul id="navbar">
	<li><a href="#">Головна</a></li>
	<li><a href="#">Новини</a></li>
	<li><a href="#">Контакти</a></li>
	<li><a href="#">Про нас</a></li>
</ul>
</body>
</html>
