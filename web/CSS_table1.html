<!DOCTYPE html>
<html>
<head>
	<title>My website</title>
	<style type="text/css">
		/*border-collapse = 
		- collapse - тільки одна лінія навколо клітинки
		- separate - навколо кожної клітинки своя границя
		padding - додти простір між краями ячейок і їх вмістом
		text-align - вирівнювання по горизонталі
		vertical-align - по вертикалі: top|middle|bottom*/
		table tr td:last-child{
			color: red;
			border: 2px solid gray;
			border-collapse: collapse;
		}
		table tr:last-child td{
			border-collapse: separate;
			border: 2px solid violet;
		}
		table tr:first-child td:last-child{
			border-collapse: separate;
			border: 5px solid yellow;
		}
		table{
			border: 2px solid green;
			width: 100%;
		}
		th{
			height: 50px;
			text-align: left;
		}
		td{
			height: 100px;
			vertical-align: bottom;
		}
		tr:hover{
			background-color: pink;
		}
		th,td{
			padding: 15px;
		}
		table, table tr, table tr td{
		/*	border: none;
			margin: 0;
			padding: 0;*/
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

</body>
</html>
