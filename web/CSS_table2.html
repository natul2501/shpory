<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>CSS table design</title>
	<style>
      table {
        width: 70%;
        border-collapse: collapse;
        margin: 10px/*зверху*/ auto/*по горизонталі*/ 30px/*знизу*/;/*вирівнювання таблиці*/
      }
      td, th {
        border: 1px solid #98bf21;
        padding: 3px 7px 2px 7px;
      }
      th {
        text-align: left;
        padding: 5px;
        background-color: #A7C942;
        color: #fff;
      }
      .alt td { background-color: pink; }
      tr:nth-child(odd) { background-color: #EAF2D3; } /*чередувати кольори рядків: even - чотні, odd - нечотні*/
      td:hover { background-color: #E0E0FF; }/*колір ячейки під час наведення на неї курсору*/
      th:hover { background-color: #E0E0FF; }
    </style>
</head>
<body>
	<table>
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr class="alt">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<th>4</th>
		</tr>
		<tr class="alt">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<th>4</th>
		</tr>
	</table>

</body>
</html>
