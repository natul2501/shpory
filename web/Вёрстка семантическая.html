<!DOCTYPE html>
<html>
<head>
	<title>Semanticmode</title>
</head>
<body>
	<header>Header
		<!-- верхній колонтитул
		містить заголовки
		не є обов'язковим
		не повинен містити <header> або <footer> -->
	</header>
	<nav>Navigation
		<!-- Містить гіперссилки -->
	</nav>
	<section>Section
		<!-- визначає розділ сторінки
		як правило, має свій заголовок
		може містити свій <header> або <footer> -->
	</section>
	<article>Article
		<!-- використовується для розділення розділу <section> сторінки на блоки -->
	</article>
	<aside>Aside
		<!-- створення невеликої області на сторінці, відділеної від вмісту -->
	</aside>
	<footer>Footer
		<!-- нижній колонтитул
		може містити свої <header> та <footer> -->
	</footer>

</body>
</html>
